---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- for project in site.data.projects -%}
  <section class="project">
    <div class="wrapper">
    {%- for image in project.images -%}
      {{ image }}
    {%- endfor -%}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
  </div>
  </section>
  {%- endfor -%}


</div>
